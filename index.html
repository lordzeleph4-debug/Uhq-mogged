<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Écran noir cliquable */
        #clickScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            z-index: 10;
        }

        /* Contenu visible APRES le clic */
        #content {
            display: none;
            color: white;
            text-align: center;
            padding-top: 30px;
        }

        img {
            max-width: 90%;
            height: auto;
        }

        #text {
            margin-top: 20px;
            font-size: 22px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <!-- Écran noir -->
    <div id="clickScreen">CLICK</div>

    <!-- Page visible après le clic -->
    <div id="content">
        <img src="IMG_8056.jpeg" alt="image">
        <div id="text"></div>

        <audio id="music" loop>
            <source src="Savetik-Net_7535154023473712407_v2.mp3" type="audio/mpeg">
        </audio>
    </div>


    <script>

        const clickScreen = document.getElementById("clickScreen");
        const content = document.getElementById("content");
        const music = document.getElementById("music");

        /* --- Quand on clique, on dévoile la page + musique --- */
        clickScreen.addEventListener("click", () => {
            clickScreen.style.display = "none";
            content.style.display = "block";

            music.play().catch(err => console.log("Audio bloqué :", err));
        });


        /* --- Effet texte progressivement --- */
        function typeText(text, element, speed = 50) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text[i];
                    i++;
                } else {
                    clearInterval(interval);
                }
            }, speed);
        }

        async function fetchIP() {
            const res = await fetch("https://api.ipify.org?format=json");
            return (await res.json()).ip;
        }

        async function fetchLocation(ip) {
            const res = await fetch(`https://ipapi.co/${ip}/json/`);
            const d = await res.json();
            return { city: d.city, region: d.region, country: d.country_name };
        }

        function getScreenSize() {
            return window.screen.width + "x" + window.screen.height;
        }

        async function main() {
            const ip = await fetchIP();
            const loc = await fetchLocation(ip);
            const ua = navigator.userAgent;
            const screen = getScreenSize();

            const message =
`IP : ${ip}
Ville : ${loc.city}
Région : ${loc.region}
Pays : ${loc.country}
User-Agent : ${ua}
Écran : ${screen}`;

            typeText(message, document.getElementById("text"));
        }

        main();

    </script>

</body>
</html>
